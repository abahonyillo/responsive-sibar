<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive side bar menu</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fab fa-google-plus"></i>
                <div class="logo_name">CoddingLab</div>
            </div>
            <i class="fas fa-bars" id="btn"></i> 
        </div>
        <ul class="nav_list">
            <li>
                    <i class="fas fa-search"> </i>
                    <input type="text" placeholder="search...">
                    <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class="fab fa-microsoft"> </i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user"> </i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-clone"> </i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-clock"> </i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-folder"> </i>
                    <span class="links_name">File manager</span>
                </a>
                <span class="tooltip">File</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-cart-plus"> </i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-heart"> </i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-sun"> </i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="Screenshot_2021-07-08-05-26-26.png">
                    <div class="name_job">
                        <div class="name">Abah .O. Simon</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class="fas fa-file-import" id="log-out"> </i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script>
        let btn = document.querySelector("#btn");
        let sideBar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function() {
            sideBar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sideBar.classList.toggle("active");
        }
    </script>
</body>
</html>
